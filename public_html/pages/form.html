<!DOCTYPE html>

<html lang="en">
<head>
    <!--Added title of the webpage and its css file-->
    <meta charset="utf-8">
    <title>  Form </title>
    <link rel="stylesheet" href="../css/form.css">

</head>

<body>
<div class="container">
<form >
    <!--Greetings and instructions-->
    <h3>YOUR FEEDBACK MATTERS TO US</h3>
    <h4>Help us to improve</h4>

    <!--Get inputs from user-->
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="email" placeholder="Email ID" required>
    <input type="text" id="phone" placeholder="Phone Number(+61)" required>
    <textarea id="message" rows="4" placeholder="Any Feedback or suggestions "></textarea>
    <!--send received data-->
    <button type="submit">Send</button>
    <!--clear received data-->&nbsp;
    <button type="reset" >Clear</button>
</form>

</div>

<!--End oof body-->
</body>
<!--End of HTML code-->
</html>
